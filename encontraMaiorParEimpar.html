<script>
// escreva uma função que encontre o maior número ímpar e o maior número par dentro de um array e retorne o maior par e maior impar.

// 1. Imprima o array números
// 2. Imprima os pares e os ímpares
// 3. Imprima o maior par e o maior ímpar.

        function encontraMaiorParImpar (numeros) {

        var pares = []
        var impares = []
        var maiorPar = 0;
        var maiorImpar = 0;

        for (var i = 0; i < numeros.length; i++) {
            if (numeros[i] % 2 === 0) {
                pares.push(numeros[i])
            }
            else {
                impares.push(numeros[i])
            }
        }

        for (m = 0; m < numeros.length; m++) {
            if (numeros[m] > maiorPar && numeros[m] % 2 === 0) {
                maiorPar = numeros[m]
            }
             else if (numeros[m] > maiorImpar && numeros[m] % 2 === 1) {
                maiorImpar = numeros[m]
            }
            
        }
        
        console.log("Na sua sequência de números: " + numeros + "\n" + "Os pares são: " + pares + "\n" + "Os ímpares são: " + impares + "\n" + "Maior par: " + maiorPar + "\n" + "Maior ímpar: " + maiorImpar)
    }
    encontraMaiorParImpar([2, 3, 45, 12, 6, 44, 777])


</script>
